<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
         body {
            background-color: #343a40;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Diamond Data</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="carat">Carat:</label>
                        <input type="number" class="form-control" id="carat" name="carat" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="depth">Depth:</label>
                        <input type="number" class="form-control" id="depth" name="depth" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="table">Table:</label>
                        <input type="number" class="form-control" id="table" name="table" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="x">X:</label>
                        <input type="number" class="form-control" id="x" name="x" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="y">Y:</label>
                        <input type="number" class="form-control" id="y" name="y" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="z">Z:</label>
                        <input type="number" class="form-control" id="z" name="z" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cut">Cut:</label>
                        <select class="form-control" id="cut" name="cut">
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select class="form-control" id="color" name="color">
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="clarity">Clarity:</label>
                        <select class="form-control" id="clarity" name="clarity">
                            <option value="I1">I1</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS2">VS2</option>
                            <option value="VS1">VS1</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
